        <div class="container-1">
            <div class="overlay1">
                <div class="overlay2">
                <h1>Contact Us</h1>
                
                <form action="">
                    <p>Name:</p>
                    <div class="inputBox">
                        <input
                            type="text"
                            name="first-name"
                            class="first-name"
                            placeholder="Enter your first name"
                        >
                    </div>
                    
                    <p>Email: </p>
                    <div class="inputBox">
                        <input
                            type="text"
                            name="email"
                            class="email"
                            placeholder="Enter your email"
                        >
                    </div>
                    <p>Phone Number: </p>
                    <div class="inputBox">
                        <input
                            type="text"
                            name="phone"
                            class="phone"
                            placeholder="Enter your phone number"
                        >
                    </div>
                    <p>Which method of contact do you prefer: </p>
                    <div class="inputBox">
                        <input
                            type="text"
                            name="choose"
                            class="choose"
                            placeholder="Email or Phone"
                        >
                    </div>
                    <p>Message:</p>
                    <div class="inputBox">
                        <input
                            type="text"
                            name="message"
                            class="message"
                            placeholder="Enter your message here"
                        >
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </div>
            </div>
